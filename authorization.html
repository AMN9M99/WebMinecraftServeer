        <h1 class="h3 mb-3 fw-normal">Sign in Minecraft</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="nameField"
            placeholder="Your name"
          />
          <label for="floatingInput">Name</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="checkDefault"
          />
          <label class="form-check-label" for="checkDefault">
            Remember me
          </label>
        </div>

        <button
          class="btn btn-primary w-100 py-2"
          type="button"
          onclick="checkName()"
        >
          Sign in
        </button>

        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
      </form>
    </main>

    <script>
      function checkName() {
        let name = document.querySelector("#nameField").value;

        if (name === "") {
          alert("Введите имя");
          return;
        }
        alert(`Регистрация успешна, ${name}`);
        window.location.href = "index.html";
      }
    </script>
